<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        /*======= Basic Rules ===============*/
        body{
            font-family: 'Open Sans', sans-seriff;
            font-size: 14px;
            color: #c33a2c;
            background-image: linear-gradient(#a3bded, #6991c7);
        }


        h1,h2,h3,h4,h5,h6{
            font-family: 'Open Sans', sans-seriff;
            font-weight: 700;
        }

        h1{font-size: 150px; margin-top: 0px;}
        h3{margin-top: 25px;}
        .center{
            text-align: center;
        }

        .capital{
            text-transform: uppercase;
        }

        .f1{font-size: 34px}


        @keyframes bubbles  
        {
            0%  {opacity: 0; width:7px; height:7px; top:100px; left:70px;}
        25%  {opacity: .25; width:8px; height:8px;  top:90px; left:70px;}
        50%  {opacity: .5; width:9px; height:9px;  top:70px; left:70px;}
        75%  {opacity: .75; width:10px; height:10px;  top:60px; left:65px;}
        100%  {opacity: 0; width:11px; height:11px; top:30px; left:70px;}

        }

        @-webkit-keyframes bubbles 
        {
            0%  {opacity: 0; width:5px; height:5px; top:100px; left:70px;}
        25%  {opacity: .25; width:6px; height:6px;  top:90px; left:70px;}
        50%  {opacity: .5; width:7px; height:7px;  top:50px; left:70px;}
        75%  {opacity: .75; width:9px; height:9px;  top:40px; left:65px;}
        100%  {opacity: 0; width:10px; height:10px; top:10px; left:75px;}

        }


        #cflask-holder span{
            min-width: 150px;
            min-height: 150px;
            width: 150px;
            display: block;
            background-color: #fff;
            margin:0px auto;
            text-align: center;
            border-radius: 150px;
            position: relative;
        }

        #cflask-holder span i{
            padding: 40px 0px 0px 0px;
            font-size: 80px;
        }

        #cflask-holder span i#b1{  
            position: absolute;
            min-width: 10px;
            min-height: 10px;
            border-radius: 50%;
            background-color: #c33a2c;
            left: 70px;
            top: 70px;
            -webkit-animation: bubbles infinite linear 1s;
            animation: bubbles infinite linear 1s;
            padding: 0px;
        }

        #cflask-holder span i#b2{  
            position: absolute;
            min-width: 10px;
            min-height: 10px;
            border-radius: 50%;
            background-color: #c33a2c;
            left: 70px;
            top: 70px;
            -webkit-animation: bubbles infinite linear 2s;
            animation: bubbles infinite linear 2s;
            padding: 0px;
        }

        #cflask-holder span i#b3{  
            position: absolute;
            min-width: 10px;
            min-height: 10px;
            border-radius: 50%;
            background-color: #c33a2c;
            left: 70px;
            top: 70px;
            -webkit-animation: bubbles infinite linear 2500ms;
            animation: bubbles infinite linear 2500ms;
            padding: 0px;
        }

        .row1 p{
            font-size: 35px;
        }


        .search-form{
            margin-top: 20px;
        }


        input[type="text"]{
            height: 42px;
            border: 1px solid #e6e4e4;
            outline-color: #ccc;

            transition: all .2s linear; -moz-transition: all .2s linear; -webkit-transition : all .2s linear; -o-transition: all .2s linear;
        }

        input[type="text"]:focus{
            outline-color: #c33a2c;
        }

        input[type="submit"]{
            height: 42px;
            border: 1px solid #c33a4c;
            background-color: #c33a2c;
            color: #fff;
            text-transform: uppercase;
            transition: all .2s linear; -moz-transition: all .2s linear; -webkit-transition : all .2s linear; -o-transition: all .2s linear;
        }

        input[type="submit"]:hover{
            background-color: #952317;
        }

        .links-wrapper{
            margin-top: 20px;
        }

        ul.links{
            float: none;
            display: block;
            margin: 0px auto;
        }
        ul.links li{
            list-style-type: none;
            display: block;
            float: left;
            margin-right: 10px;
            margin-bottom: 20px;
        }


        ul.links li a{
            height: 50px;
            width: 50px;
            min-width: 50px;
            display: inline-block;
            padding: 3px 0px;
            background-color: #fff;
            border-radius: 50%;
            text-align: center;
            color: #c33a2c;
            transition: all .2s linear; -moz-transition: all .2s linear; -webkit-transition : all .2s linear; -o-transition: all .2s linear;
        }

        ul.links li a:hover{
            background-color: #c33a2c;
            color: #fff;
        }

        ul.links li a i{
            padding: 10px 0px;
        }

        @media (min-width: 768px){
            .col-md-3{ 
                -ms-flex: 0 0 38%;
                flex: 0 0 38%;
                max-width: 40%;
            }
        }

        .backTo {
            text-decoration: none;
            background-color: #c33a2c;
            padding: 15px;
            color: #fff;
            text-align: center;
        }
        
        .backTo:hover {
            text-decoration: none;
            color: #fff;
        }

        @media (min-width: 768px){
            .container, .container-md, .container-sm {
                max-width: 720px;
                min-height: 656px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row row1">
            <div class="col-md-12">
                <h3 class="center capital f1 wow fadeInLeft animated" data-wow-duration="2s" style="visibility: visible;-webkit-animation-duration: 2s; -moz-animation-duration: 2s; animation-duration: 2s;">Something went Wrong!</h3>
                <h1 id="error" class="center wow fadeInRight animated" data-wow-duration="2s" style="visibility: visible;-webkit-animation-duration: 2s; -moz-animation-duration: 2s; animation-duration: 2s;">404</h1>
                <p class="center wow bounceIn animated" data-wow-delay="2s" style="visibility: visible;-webkit-animation-delay: 2s; -moz-animation-delay: 2s; animation-delay: 2s;">Page not Found!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="cflask-holder" class="wow fadeIn animated" data-wow-delay="2800ms" style="visibility: visible;-webkit-animation-delay: 2800ms; -moz-animation-delay: 2800ms; animation-delay: 2800ms;">
                    <span class="wow tada  animated" data-wow-delay="3000ms" style="visibility: visible;-webkit-animation-delay: 3000ms; -moz-animation-delay: 3000ms; animation-delay: 3000ms;"><i class="fa fa-flask fa-5x flask wow flip animated" data-wow-delay="3300ms" style="visibility: visible;-webkit-animation-delay: 3300ms; -moz-animation-delay: 3300ms; animation-delay: 3300ms;"></i> 
                        <i id="b1" class="bubble"></i>
                        <i id="b2" class="bubble"></i>
                        <i id="b3" class="bubble"></i>

                    </span>
                </div>
            </div>
        </div>


        <div class="row"> <!--Search Form Start-->
            <div class="col-md-12" style="display: flex; justify-content: center; align-items: center;">     
                <div class="col-md-6 col-md-offset-3 search-form wow fadeInUp animated" data-wow-delay="4000ms" style="visibility: visible;-webkit-animation-delay: 4000ms; -moz-animation-delay: 4000ms; animation-delay: 4000ms; display: flex; justify-content: center; align-items: center;">
                        <a href="./" class="col-md-3 col-xs-12 backTo">Back to Home</a>
                </div>
            </div>
        </div> <!--Search Form End-->   
    </div>
    <script>
        /*

    countUp.js
    by @inorganik
    v 1.0.3

        */

        // target = id of html element or var of previously selected html element where counting occurs
        // startVal = the value you want to begin at
        // endVal = the value you want to arrive at
        // decimals = number of decimal places in number, default 0
        // duration = duration in seconds, default 2

        error

        function countUp(target, startVal, endVal, decimals, duration) {
            
            // make sure requestAnimationFrame and cancelAnimationFrame are defined
            // polyfill for browsers without native support
            // by Opera engineer Erik MÃ¶ller
            var lastTime = 0;
            var vendors = ['webkit', 'moz', 'ms'];
            for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
                window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
                window.cancelAnimationFrame =
                window[vendors[x]+'CancelAnimationFrame'] || window[vendors[x]+'CancelRequestAnimationFrame'];
            }
            if (!window.requestAnimationFrame) {
                window.requestAnimationFrame = function(callback, element) {
                    var currTime = new Date().getTime();
                    var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                    var id = window.setTimeout(function() { callback(currTime + timeToCall); },
                    timeToCall);
                    lastTime = currTime + timeToCall;
                    return id;
                }
            }
            if (!window.cancelAnimationFrame) {
                window.cancelAnimationFrame = function(id) {
                    clearTimeout(id);
                }
            }

            var self = this;

            // toggle easing
            this.useEasing = true;
            
            this.d = (typeof target === 'string') ? document.getElementById(target) : target;
            self.startVal = Number(startVal);
            endVal = Number(endVal);
            this.countDown = (startVal > endVal) ? true : false;
            decimals = Math.max(0, decimals || 0);
            this.dec = Math.pow(10, decimals);
            this.duration = duration * 1000 || 2000;
            this.startTime = null;
            this.timestamp = null;
            this.remaining = null;
            this.frameVal = self.startVal;
            this.rAF = null;
            
            // Robert Penner's easeOutExpo
            this.easeOutExpo = function(t, b, c, d) {
                return c * (-Math.pow(2, -10 * t / d) + 1) * 1024 / 1023 + b;
            }
            this.count = function(timestamp) {
                
                if (self.startTime === null) self.startTime = timestamp;

                self.timestamp = timestamp;

                var progress = timestamp - self.startTime;
                self.remaining = self.duration - progress;
                
                // to ease or not to ease
                if (self.useEasing) {
                    if (self.countDown) {
                        var i = self.easeOutExpo(progress, 0, self.startVal - endVal, self.duration);
                        self.frameVal = self.startVal - i;
                    } else {
                        self.frameVal = self.easeOutExpo(progress, self.startVal, endVal - self.startVal, self.duration);
                    }
                } else {
                    if (self.countDown) {
                        var i = (self.startVal - endVal) * (progress / self.duration);
                        self.frameVal = self.startVal - i;
                    } else {
                        self.frameVal = self.startVal + (endVal - self.startVal) * (progress / self.duration);
                    }
                }
                
                // decimal
                self.frameVal = Math.round(self.frameVal*self.dec)/self.dec;
                
                // don't go past endVal since progress can exceed duration in the last frame
                if (self.countDown) {
                    self.frameVal = (self.frameVal < endVal) ? endVal : self.frameVal;
                } else {
                    self.frameVal = (self.frameVal > endVal) ? endVal : self.frameVal;
                }
                
                // format and print value
                self.d.innerHTML = self.addCommas(self.frameVal.toFixed(decimals));
                    
                // whether to continue
                if (progress < self.duration) {
                    self.rAF = requestAnimationFrame(self.count);
                } else {
                    if (self.callback != null) self.callback();
                }
            }  
            this.start = function(callback) {
                self.callback = callback;
                // make sure values are valid
                if (!isNaN(endVal) && !isNaN(startVal)) {
                    self.rAF = requestAnimationFrame(self.count);
                } else {
                    console.log('countUp error: startVal or endVal is not a number');
                    self.d.innerHTML = '--';
                }
                return false;
            }
            this.stop = function() {
                cancelAnimationFrame(self.rAF);
            }
            this.reset = function() {
                self.startTime = null;
                cancelAnimationFrame(self.rAF);
                self.d.innerHTML = self.addCommas(startVal.toFixed(decimals));
            }
            this.resume = function() {
                self.startTime = null;
                self.duration = self.remaining;
                self.startVal = self.frameVal;
                requestAnimationFrame(self.count);
            }
            this.addCommas = function(nStr) {
                nStr += '';
                var x, x1, x2, rgx;
                x = nStr.split('.');
                x1 = x[0];
                x2 = x.length > 1 ? '.' + x[1] : '';
                rgx = /(\d+)(\d{3})/;
                while (rgx.test(x1)) {
                    x1 = x1.replace(rgx, '$1' + ',' + '$2');
                }
                return x1 + x2;
            }

            // format startVal on initialization
            self.d.innerHTML = self.addCommas(startVal.toFixed(decimals));
        }

        const numberUp = new countUp("error",0,404,0,5);
        numberUp.start(); 
        // Example:
        // var numAnim = new countUp("SomeElementYouWantToAnimate", 0, 99.99, 2, 1.5);
        // numAnim.start();
        // with optional callback:
        // numAnim.start(someMethodToCallOnComplete);
    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</body>
</html>
